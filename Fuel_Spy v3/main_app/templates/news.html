<!--Extends and uses layout.html template-->
{% extends "layout.html" %}
{% block content %}
<!-- Carousel -->
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="carousel-img d-block w-100" src="{{ url_for('static', filename='images/carousel1.png') }}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Today's Cheapest Fuel Prices </h5>
                <a href="https://www.driven.co.nz/news/here-are-some-of-the-cheapest-petrol-stations-in-nz/" target="_blank" style="color: black">
                    <p class="carousel-text">Prices $3 and under per litre in Otara and Wiri!</p>
                </a>
            </div>
        </div><!--end div tag for first slide-->
        <div class="carousel-item">
            <img class="carousel-img d-block w-100" src="{{ url_for('static', filename='images/carousel2.png') }}" alt="Second slide"></img>
            <div class="carousel-caption d-none d-md-block">
                <h5>Latest Announcement </h5>
                <a href="https://www.beehive.govt.nz/release/government-cuts-25c-litre-fuel-excise-cost-living-relief-package" target="_blank" style="color: black">
                    <p class="carousel-text">Government to cut fuel prices!</p>
                </a>
            </div>
        </div><!--end div tag for second slide-->

        <!--carousel buttons-->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div><!-- end div tag for container fluid -->

{% endblock content %}
